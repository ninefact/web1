<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1>
    <script>
      document.write('<li>1</Li>');
      var i = 0;
      while(i<3) {
        document.write('<li>2</Li>');
        document.write('<li>3</Li>');
        i = i+1;
      }
      document.write('<li>4</Li>');
    </script>
  </body>
</html>
